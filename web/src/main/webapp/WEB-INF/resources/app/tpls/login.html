
<div class="login-container" ng-controller="loginController as lc">

	<div class="row">

		<div class="col-sm-6">

			<script type="text/javascript">
				jQuery(document).ready(function($) {
					setTimeout(function(){ $(".fade-in-effect").addClass('in'); }, 1);
					$("form#login").validate({
						rules: {
							username: {
								required: true
							},
							passwd: {
								required: true
							}
						},

						messages: {
							username: {
								required: 'Please enter your username.'
							},
							passwd: {
								required: 'Please enter your password.'
							}
						}
					});
					$("form#login .form-group:has(.form-control):first .form-control").focus();
				});
			</script>

			<!-- Errors container -->
			<div class="errors-container">

				
			</div>

			<!-- Add class "fade-in-effect" for login form effect -->
			<form method="post" role="form" name="loginForm" id="login" class="login-form fade-in-effect">

				<div class="login-header">
					<a href="#/app/dashboard-variant-4" class="logo">
						<h2 style="color : white" >School Management System</h2>
						<span>log in</span>
					</a>

					<p>Dear user, log in to access the admin area!</p>
				</div>


				<div class="form-group">
					<label class="control-label" for="username">Email</label>
					<input type="email" class="form-control input-dark" ng-model="credentials.email" required="required" name="username" id="username" autocomplete="off" />
				</div>

				<div class="form-group">
					<label class="control-label" for="passwd">Password</label>
					<input type="password" class="form-control input-dark" ng-model="credentials.password" name="passwd" required="required" id="passwd" autocomplete="off" />
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-dark  btn-block text-left" ng-click="lc.authenticateUser(credentials)">
						<i class="fa-lock"></i>
						Log In
					</button>
				</div>

				<div class="login-footer">
					<a href="">Forgot your password?</a>

					<div class="info-links">
						<a href="">ToS</a> -
						<a href="">Privacy Policy</a>
					</div>

				</div>

			</form>

		</div>

	</div>

</div>
