description """web"""
apply plugin: 'war'
ext {
    springSecurityGroup = 'org.springframework.security'
    springSecurityVersion = '4.0.3.RELEASE'
}

dependencies {
    compile(
            project(":service"),
            ["$springGroup:spring-webmvc:$springVersion"],
    )
    providedCompile(
            ['javax.servlet:javax.servlet-api:3.1.0']
    )
}